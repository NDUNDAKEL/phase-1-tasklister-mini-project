<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js" defer></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="user">User:</label>
      <input type="text" id="user" name="user" placeholder="User Name">

      <label for="duration">Duration (hours):</label>
      <input type="number" id="duration" name="duration" placeholder="Duration">

      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date">

      <input type="submit" value="Create New Task">
    </form>

    <button id="sort-tasks">Sort Tasks</button>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
        <!-- Tasks will appear here -->
      </ul>
    </div>
  </div>
</body>
</html>
